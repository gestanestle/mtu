<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <!--Meta Tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>  {% block title %} {% endblock %} </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS-->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
    </head>
    <body >

        {% for message in messages %}
        <div class="container-fluid p-0">
        <div class="alert {{ message.tags }}" role="alert" id="alert" >
            {{ message }}
        </div>
        </div>
        {% endfor %}

            
        <div class="container-fluid" id="top"></div>
        <div class="content container-fluid">
            <div class="row h-100">
                <nav class="navbar navbar-expand-lg">                  
                        <a class="navbar-brand ms-4 float-left" href="{% url 'index' %}" id="logo-link">
                        <img src="{% static 'img/logo.png' %}" class="logo rounded float-left">
                        </a>
                    
                    <div class="col nav-item" id="mtu">
                        <div class="row mt-3">
                        <h4 class="fw-bold">MY TECHNOLOGICAL UNIVERSITY</h4>
                        <p>Cities of Manila and Makati</p>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        {% block content%}

        {% endblock %}




        <!--Bootstrap-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!--Jquery-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!--Javascript-->
        {% comment %} <script src="script.js"></> {% endcomment %}
                
                <script src="" async defer></script>
    </body>
</html>
